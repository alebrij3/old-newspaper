<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Old Newspaper</title>
</head>
<body>
  <div class="container">
    <header>
      <div id="tagline">
        <p>Honest news from around the world</p>
        <p>One of the world's great newspaper</p>
      </div>

      <div id="title">
        <h1>Telegraph daily news</h1>
      </div>

      <section id="details">
        <span>
          News from around the world since 1885
        </span>
        <span>
          received by telegraph
        </span>
        <span>sunday morning</span>
        <span>20 aug 1922</span>
      </section>
    </header>
    <main>
      <div id="left"></div>
      <div id="middle"></div>
      <div id="right"></div>
    </main>
  </div>
</body>
</html>
